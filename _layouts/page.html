---
layout: default
---
<div class="wrapper">
    <article class="post">
        <header class="post-header">
            <h2 class="post-title">{{ page.title | escape }}</h2>
            <p class="post-description">{{ page.description | escape }}</p>
        </header>

        <div class="post-content">
            {{ content }}
        </div>
    </article>
</div>
